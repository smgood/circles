<!DOCTYPE html>
<head>
  <title>Circles</title>

  <script>
    let circles = [];
    var artCanvas = document.createElement('canvas');
    var ctx = artCanvas.getContext("2d");

    // 4. set max size var
    function Circle() {
      this.x;
      this.y;
      this.r;
      this.fill;
      this.finalRadius;
      this.isGrowing;

      this.draw=function(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fillStyle = this.fill;
        ctx.fill();

        // 1. also check if finalradius is null
        // 2. split into two function. call below stuff update()
        if (
          (this.isGrowing && this.r >= this.finalRadius) ||
          (!this.isGrowing && this.r <= this.finalRadius)
        ) {
          this.finalRadius = Math.random() * 10;
          this.isGrowing = this.finalRadius > this.r;
        }

        if (this.isGrowing) {
          this.r += .1;
        } else {
          this.r -= .1;
        }
      }
    }

    function addCircle(x, y, r, fill) {
      let finalRadius = Math.random() * 10;
      let isGrowing = finalRadius > r;

      var circle = new Circle;
      circle.x = x;
      circle.y = y;
      circle.r = r;
      circle.fill = fill;
      circle.finalRadius = finalRadius;
      circle.isGrowing = isGrowing;
      circles.push(circle);
    }

    function animate() {
      ctx.clearRect(0, 0, artCanvas.width, artCanvas.height);

      for (var i = 0; i < circles.length; i++) {
        circles[i].draw(ctx);
      }

    	requestAnimationFrame( animate );
    }

    function drawImageFromWebUrl(sourceurl, spacing){
      var imgCanvas = document.createElement('canvas');
      var img = new Image();
      img.src = sourceurl;

      img.addEventListener("load", function () {
        // 3. move this to separate window onload function
        document.body.appendChild(artCanvas);

        imgCanvas.width = img.width;
        imgCanvas.height = img.height;

        artCanvas.width = img.width * spacing;
        artCanvas.height = img.height * spacing;

        imgCanvas.getContext("2d").drawImage(img, 0, 0, img.width, img.height, 0, 0, imgCanvas.width, imgCanvas.height);

        for (let i = 0; i < imgCanvas.width; i++) {
          for (let j = 0; j < imgCanvas.height; j++) {
            var pixelData = imgCanvas.getContext('2d').getImageData(i, j, 1, 1).data;
            let r = pixelData[0];
            let g = pixelData[1];
            let b = pixelData[2];
            let rgb = `rgb(${r}, ${g}, ${b})`;
            addCircle (i*spacing, j*spacing, 1, rgb);
          }
        }

        animate();
      });
    }

    drawImageFromWebUrl("images/sean.jpg", 20);

  </script>

</head>
